  log_dir: ./resources/result/vaev3_new/0.001/%d
  model_save_dir: ./resources/result/vaev3_new/0.001/%d
  model_save_step: 8
output_device: 0
pred_arg:
  pred_type: nn.pred.multi_pred.MultiPred
random_seed: 404
scheduler_arg:
  gamma: 0.3
  scheduler_type: StepLR
  step_size: 16
train_arg:
  epoch: 64
  eval_step: 1
  init_teacher_forcing_ratio: 0.5
  use_ext_cond_data: false
